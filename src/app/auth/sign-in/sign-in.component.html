<div class="form-wrapper">
    <div class="form-container">
      <h2>Sign In</h2>
    
      
      <form (ngSubmit)="signin()">
        <div>
          <label for="username">Userame:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username">
        </div>
  
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password"name="password" placeholder="Password">
        </div>
  
        <button type="submit">Sign In</button>
        
      </form>
    </div>
  </div>
